<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-fvzkoYAQzCMUXvMUvXL6eEFSJ9OGqCmnCTQzflzENO4kLM50nPfwCdrzAk7NXRUo" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container"> 

     <!--Judul-->
    <h1>Registration Form</h1><br>

    <!--validateform untuk cek apakah semua bagian sudah diisi saat form disubmit-->
    <form id="registration-form" onsubmit="return validateForm()">
      <div class="row">

        <div class="form">
            <label for="name">Name</label>
            <input type="text" id="name" required> <!--required artiny bagian hrus diisi-->
          </div><br>

          <div class="form">
            <label for="email">Email</label>
            <input type="email" id="email" required>
          </div><br>

          <div class="form">
            <label for="birth">Date of Birth</label>
            <input type="date" id="birth" required>
          </div><br>

          <div class="form">
            <label for="gender">Gender:</label>
            <select id="gender" required> <!--select spy nnti dksi pilihan-->
              <option value="">Select Gender</option> <!--option utk mnculkan pilihanny-->
              <option value="m">Male</option>
              <option value="f">Female</option>
            </select>
          </div><br>

          <div class="form">
            <label for="program">Program:</label>
            <select id="program" required>
              <option value="1">Select Program</option>
              <option value="2">IMT</option>
              <option value="3">VCD</option>
              <option value="4">DBM</option>
              <option value="5">IBM</option>
              <option value="6">CBM</option>
              </select>
          </div><br>

        </div>
          <div class="form">
            <label for="address">Address:</label>
            <textarea id="address" required></textarea>
          </div><br>

          <div class="form">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" maxlength="12" required><!--maxlength spya maks yg bsa diisi cmn 12-->
          </div><br>

          <div class="form">
            <label for="mother_name">Mother's Name:</label>
            <input type="text" id="mother_name" required>
          </div><br>

          <div class="form">
            <label for="father_name">Father's Name:</label>
            <input type="text" id="father_name" required>
          </div><br>

          <div class="form">
            <label for="photo">Photo:</label>
            <input type="file" id="photo" accept="image/*"><!--input type file spya bagian ini cmn bisa diisi file. accept image spya yg diisi cmn bsa berupa gambar, tdk bsa video, teks, pdf, dll-->
          </div><br>

        </div>
      <button type="submit" class="btn btn-primary">Register</button><!--tombol regis-->
    </form>
    <br><br>
    <div id="submitted-data"></div><!--utk mnclkan data yg sblumnya diisi-->
  </div>
  <script src="script.js"></script><!--tmpt simpan data-->
</body>
</html>
